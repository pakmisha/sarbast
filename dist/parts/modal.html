
<div class="modal"> 
  <div class="modal-wrapper"> 
    <div class="logo"><img src="/img/icons/logo.png"/></div>
    <div class="verify">
      <div class="text-center">
        <h1 class="text-white text-3xl lg:text-4xl uppercase font-semibold">Введите ГОД рождения</h1>
        <p class="text-xl text-white opacity-80">Вам должно быть больше 20 лет, чтобы зайти на сайт.</p>
      </div>
      <div class="verify-input-wrapper"> 
        <input class="verify-input verify-input-one" type="text" id="input1" tabindex="1" onkeyup="if (this.value.length == 1) document.getElementById('input2').focus();" onInput="{e =&gt; testJump(e.target)}" maxLength="1"/>
        <input class="verify-input verify-input-two" type="text" id="input2" tabindex="2" onkeyup="if (this.value.length == 1) document.getElementById('input3').focus();" onInput="{e =&gt; testJump(e.target)}" maxLength="1"/>
        <input class="verify-input verify-input-three" type="text" id="input3" tabindex="3" onkeyup="if (this.value.length == 1) document.getElementById('input4').focus();" onInput="{e =&gt; testJump(e.target)}" maxLength="1"/>
        <input class="verify-input verify-input-four" type="text" id="input4" tabindex="4" onInput="{e =&gt; testJump(e.target)}" maxLength="1"/>
      </div>
      <div class="no-verify text-center text-xl text-white font-semibold mt-3">К сожалению Вам нет 20 лет, вы не можете перейти на сайт</div>
    </div>
    <div class="warning">Предупреждаем о вреде чрезмерного потребления алкогольной продукции</div>
    <div class="modal-eagle"><img src="/img/icons/eagle.png" alt=""/></div>
  </div>
</div>
